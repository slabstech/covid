# Site wide configuration

title: "Gagan Yatri"
locale: en_US
description: "Voyages of a Spacefarer"
logo: #site/site-logo.jpg
search: true
url: "https://gaganyatri.com"

# Jekyll configuration
remote_theme: "mmistakes/so-simple-theme"
skin: "/assets/css/skins/dark.css"
permalink:   /:categories/:title/
markdown:    kramdown

# Liquid
liquid:
  error_mode: strict

highlighter: rouge
feed:
  path: atom.xml
sass:
  sass_dir: _sass
  style: compressed
plugins_dir:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

disqus:
  shortname: gaganyatri
# Site owner
owner:
  name: gaganyatri
  email: ""
  twitter: gaganyatri
  github: sachinsshetty
